<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World Countries</title>
        <link rel="stylesheet" href="./scss/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="light-theme">
        <header>
            <h3>Where in the world?</h3>
            <span class="theme-switcher"
                ><i class="far fa-moon"></i>Dark Mode</span
            >
        </header>
        <main>
            <div class="filtration">
                <div class="filtration__search-bar">
                    <i class="fas fa-search"></i
                    ><input type="text" placeholder="Search for a country..." />
                </div>

                <div class="filtration__select-box">
                    <i class="fas fa-chevron-down arrow"></i>
                    <div class="select">Filter by Region</div>
                    <ul class="options">
                        <li id="Africa">Africa</li>
                        <li id="America">America</li>
                        <li id="Asia">Asia</li>
                        <li id="Europe">Europe</li>
                        <li id="Oceania">Oceania</li>
                    </ul>
                </div>
            </div>
            <div class="container"></div>
        </main>
    </body>
    <script
        src="https://kit.fontawesome.com/bd09218e77.js"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="./main.js"></script>
</html>
