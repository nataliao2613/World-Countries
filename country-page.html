<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Country</title>
        <link rel="stylesheet" href="./scss/style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="light-theme">
        <header>
            <h3>Where in the world?</h3>
            <span class="theme-switcher"
                ><i class="far fa-moon"></i>Dark Mode</span
            >
        </header>
        <main>
            <button class="back-button">
                <i class="fas fa-long-arrow-alt-left"></i>Back
            </button>
            <div class="section">
                <img src="" alt="flag" />
                <div class="details">
                    <h1>Name</h1>
                    <div class="details__section">
                        <div class="details__section--row1">
                            <p>
                                Native Name: <span class="native-name"></span>
                            </p>
                            <p>Population: <span class="population"></span></p>
                            <p>Region: <span class="region"></span></p>
                            <p>Sub Region: <span class="subregion"></span></p>
                            <p>Capital: <span class="capital"></span></p>
                        </div>
                        <div class="details__section--row2">
                            <p>
                                Top Level Domain: <span class="domain"></span>
                            </p>
                            <p>Currencies: <span class="currencies"></span></p>
                            <p>Languages: <span class="languages"></span></p>
                        </div>
                    </div>
                    <p class="details__borders">Border Countries:</p>
                </div>
            </div>
        </main>
    </body>
    <script
        src="https://kit.fontawesome.com/bd09218e77.js"
        crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" defer src="./countryPage.js"></script>
</html>
